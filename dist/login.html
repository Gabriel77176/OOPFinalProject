<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In | Study Hub</title>


	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="css/register.css">
	<link rel="stylesheet" href="css/useful.css">
	<link rel="stylesheet" href="css/register-animation.css">


	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital@0;1&display=swap" rel="stylesheet">

</head>



<body class="register-body">
	<div class="register-box tilt-in-fwd-tr">
		<h1 class="register-h1">Log In</h1>
		<form class="login">
			<div class="register-input-div">
				<h3 class="register-h3">Email</h3>
				<input type="text" name="email" required class="register-input">
			</div>
			<div class="register-input-div">
				<h3 class="register-h3">Password <a href="#" class="register-option">(Forgot my password)</a></h3>
				<input type="password" name="password" required class="register-input">
			</div>
			<div class="register-input-div">
				<input type="submit" value="Log In" class="register-button">
			</div>
		</form>
		<p class="register-p">Don't have an account? <a href="register.html" class="register-option">Register here</a></p>
	</div>
	<script src="bundles/login.bundle.js"></script>
</body>
</html>
