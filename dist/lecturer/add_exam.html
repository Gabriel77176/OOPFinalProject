<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Add Exam</h1>
<form id="add-exam-form">
    <label for="exam-name">Exam Name</label>
    <input type="text" id="exam-name" name="exam-name" required>
    <label for="exam-date">Exam Date</label>
    <input type="date" id="exam-date" name="exam-date" required>
    <label for="exam-coef">Exam Coef</label>
    <input type="number" id="exam-coef" name="exam-coef" required>
    <label for="exam-description">Exam Description</label>
    <input type="text" id="exam-description" name="exam-description" required>
    <button type="submit" id="add-exam">Add Exam</button>

    <script src="../bundles/lecturer_add_exam.bundle.js"></script>
    <script src="../bundles/lecturer_global.bundle.js"></script>
</form>
</body>
</html>
