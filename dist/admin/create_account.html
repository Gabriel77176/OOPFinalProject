<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/create_account.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-left centered">
            <h1>OOP Final Exam</h1>
        </div>
        <div class="nav-center centered">
            <a href="index.html">Home</a>
            <a href="create_account.html">Create Account</a>
            <a href="create_class.html">Create Class</a>
            <a href="create_module.html">Create Module</a>
        </div>
        <div class="nav-right centered">
            <span id="connect-p"></span>
            <a href="../login.html"><img id="login-img" src="../img/icons/user-regular.svg" alt="LOGIN"></a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="overlay"></div>
            <h1>Create Account</h1>
            <form method="post" id="create-account-form">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div>
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number" required>
                </div>
                <div>
                    <label for="role">Role:</label>
                    <select name="role" id="role" required>
                        <option value="student">Student</option>
                        <option value="lecturer">Lecturer</option>
                    </select>
                </div>
                <div>
                    <label for="class">Class:</label>
                    <select name="class" id="class" required>
                        <option value="no-class">No class</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Create Account" class="create-account-btn">
                </div>
            </form>
            
        </div>
        <script src="../bundles/admin_create_account.bundle.js"></script>
    </main>
</body>
</html>
