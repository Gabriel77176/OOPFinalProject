<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link rel="stylesheet" href="./css/account.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-left centered">
            <h1>OOP Final Exam</h1>
        </div>
        <div class="nav-center centered">
            <a href="index.html">Home</a>
            <a href="account.html">Account</a>
            <a href="#">Grade</a>

            <a href="login.html"><img id="login-img" src="./img/user.png" alt="LOGIN"></a>

    <main>
        <div class="container" style="width: 500px;">
            <div class="overlay"></div>
            <h1>Personnal Informations</h1>
            <div class="info-table">
                <div class="info-row">
                    <span class="info-label">First Name:</span>
                    <span id="first-name" class="info-value"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Last Name:</span>
                    <span id="last-name" class="info-value"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span id="email" class="info-value"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Phone Number:</span>
                    <span id="phone" class="info-value"></span>
                </div>
            </div>
            <button id="button-modif" class="modifier-btn">Modify Infomation</button>
            <button id="button-logout" class="modifier-btn">Logout</button>
        </div>
        <script src="./bundles/account.bundle.js"></script>
